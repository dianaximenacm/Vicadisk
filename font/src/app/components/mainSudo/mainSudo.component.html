<style>
   .datosNuevo{
    background-color: white;
    width : 30%;
    height: 30%;
    color: white;
    margin-left: 15%;
    float: left;
}
</style>
<div id="container">
   <div id="caratula">
      <img id="fotoP" src = "{{ this.url + 'ObtenerCaratula/' + this.datosAlbum.caratula }}" width="100%" height="100%"/>
      <div id="botones">
         <button><img [src] = casset  (click) = 'mostrarInf()' alt="album" width="80%" height="80%" style="margin-top: 2%; margin-left: 5%;"></button>
         <button><img [src] = diskman alt="walkman" width="90%" height="80%" style="margin-left: 10%;"></button>
      </div>
   </div>
   <div id="formularios">
      <div id="conForm">
         <div id="fondForm">
            <form #albumNuevo  id="guardar">
               <input type="text" placeholder= 'Nombre Album' name ='album' 
               #album='ngModel' [(ngModel)] = 'musica.album' /> 
               <input type='text' placeholder= 'artista' name='artista' 
               #artista='ngModel' [(ngModel)]=  'musica.artista' />
               <button (click)='buscarAlbum()' id="bBuscar">Buscar Album</button>
               <button (click)='crearAlbum()' id="bGuardar">Nuevo Album</button>
               <input type='file' (change)="subirArchivo($event)">
               <input type='text' placeholder="nombre cancion" name="nuevaCancion"
               #titulo='ngModel' [(ngModel)] = 'musica.titulo'>
               <button  (click)="subirCancion()" id="bNuevacancion">Subir Archivo</button>
               <button (click) ="actualizar()" id="bActualizar">Actualizar</button>
               <button (click) = "eliminar()" id="bEliminar">Eliminar</button>
            </form>
         </div>
      </div>
   </div>
   <div id="resultados">
      <div id="conResultados">
         <div id="titulo">
            <img [src] = walkman alt="diskman" width="25%" height="90%" style="float: left;">
            <p>Resultados</p>
         </div>
         <div id="resNuevos">  
            <div id="conFoto">
            </div> 
            <div id="conAlbum">
            </div>  
            <div id="conBanda">
            </div> 
            <div id="conCanciones">
            </div>         
         </div>
      </div>
   </div>
   
</div>
